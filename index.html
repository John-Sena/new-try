<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information Database</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

    
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-5">Traffic Violation Detection System</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">NAME</label>
                    <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Enter Your Name" />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">VEHICLE NUMBER</label>
                    <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="age"
                    placeholder="Enter the Vehicle number" />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">PHONE NUMBER</label>
                    <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="address"
                    placeholder="Enter the mobile number" />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">FINE AMOUNT</label>
                    <input
                    type="number"
                    name="name"
                    class="form-control"
                    id="email"
                    placeholder="Enter Fine" />
                </div>


                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit"
                    onclick="AddData()">Add Data</button>

                    <button class="btn btn-primary" id="Update"
                     >Update</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                         <th>NAME</th>
                         <th>VEHICLE NUMBER</th>
                         <th>PHONE NUMBER</th>
                         <th>FINE AMOUNT</th>
                         <th>Actions</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <br><br><br>
        <p class="h6 text-align-center">DHANUSH ADITHYA L</p>
        <p class="h6 text-align-center">ELANGOVAN A</p>
        <p class="h6 text-align-center">Sathyabama Institute of Science & Technology</p>
    </div>

    
<script src="script.js"></script>
</body>
</html>
